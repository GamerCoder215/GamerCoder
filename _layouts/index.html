---
layout: default
---

<div class="index">

    <img src="/assets/gamercoder215.png" class="logo" alt="GamerCoder215">
    <h1 class="title" id="index-title" onclick="resetTitle()">GamerCoder215</h1>
    <h2 class="subtitle">FullStack Developer Â· Owner of Team Inceptus</h2>
    <h3 class="subtitle" id="index-subtitle"></h3>

    <div class="links">
        {% for link in site.data.links %}
        <div class="link">
            <a title="{{ link.name }}" href="{{ link.url }}"><img onmouseover="updateTitle(this)" data-color="{{ link.color }}" {% if link.item-name %} data-item-name="{{ link.item-name }}" {% endif %} src="{{ link.img }}" class="link-img"></a>
        </div>
        {% endfor %}
    </div>

    <p class="break"></p>
    <p class="break"></p>
    <p class="break"></p>
    <p class="break"></p>

    <div>
        <h1 class="title" id="pinned_repos">Pinned Repositories</h1>
        <div class="repos">
            {% assign repos = site.data.repos %}
            {% for repo in repos %}
            <div class="repo">
                <a href="https://github.com/{{ repo.git }}" target="_blank" title="{{ repo.name }}">
                    <img src="https://opengraph.githubassets.com/045ba5c69020a7ab67effadc7565e7a9b1374ea5ee31774132ed0eb7904cad4c/{{ repo.git }}" class="repo-img" alt="{{ repo.name }}">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <p class="break"></p>
    <p class="break"></p>

    <h1 class="title">Statistics</h1>

    <p class="small" id="stars"></p>
    <p class="small" id="watchers"></p>
    <p class="small" id="repos"></p>

    <p class="break"></p>
    <p class="break"></p>
    <p class="break"></p>

    <h1 class="title">Contact</h1>

    <div>
        <a href="mailto:gamercoder215@teaminceptus.us" class="small">Mail</a>
    </div>

    <p class="break"></p>

</div>
